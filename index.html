  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>E-commerce</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <header id="cabecalho">
    <h1>Weartake</h1>
    <nav >
      <ul id="container-categorias">
        <li class="listas">Todos</li>
        <li>Acessórios</li>
        <li>Calçados</li>
        <li>Camisetas</li>
      </ul>
    </nav>      
  </header>

  <main>
    <section id="card-article"></section>
    <aside id="lateral">
      <form >
        <input type="text"  id="search-b"placeholder="Digite aqui a sua pesquisa" >
        <button type="submit" id="btn-search"class="Pesquisar">Pesquisar</button >`
      </form>

      <h3 class="cardCompras">Carrinho de compras</h3>

      <div class="carrinho">
        <section id="vazio">
          <p class="carrinhoVazio"> Carrinho Vazio </p>
          <p class="addItens"> Adicionar Itens</p>
        </section>

        <div id="itens"></div>

        <section class="footer">
          <div class="totalPecas">
            <p class="qtPecas">Quantidade:</p>
            <p id="numero">0</p>
          </div>
          <div class="valortotal">
            <p class="total">Total:</p>
            <p id="valor">R$ 0,00</p>
          </div>
        </section>
     </div>
    </aside>
  </main>
  <script src="script.js" ></script>    
  </body>
  </html>
